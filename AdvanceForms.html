<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Forms</title>
  </head>
  <body>
    <h1>Checkout</h1>
    <h2>My Links</h2>
    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a href="Table.html">Table</a></li>
      <li><a href="Forms.html">Forms</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="#MyForm">Advance Form Section</a></li>
    </ul>
    <form action="/server/api" method="" id="MyForm">
      <div>
        <label for="payment">Payment Method</label>
        <select id="payment" name="payment">
          <option value="visa">Visa Ending in 4566</option>
          <option value="mastercard">Mastercard Ending in 9882</option>
          <option value="paypal">Paypal ending in 922</option>
        </select>
      </div>
      <div>
        <fieldset>
          <legend>Shipping Method</legend>
          <div>
            <input
              type="radio"
              id="two day shipping"
              name="shipping"
              value="2"
            />
            <label for="two day shipping">Two Day Shipping</label>
          </div>

          <div>
            <input
              type="radio"
              id="standard"
              name="shipping"
              value="standard"
            />
            <label for="standard">Standard Shipping (4-5 Business Days)</label>
          </div>

          <div>
            <input type="radio" id="no rush" value="5" name="shipping" />
            <label for="no rush">No Rush Shipping (5 Business Days)</label>
          </div>
        </fieldset>
      </div>
      <div>
        <label for="gift">This is a gift</label>
        <input type="checkbox" name="gifted" id="gift" />
      </div>
      <button type="submit">Place Your Order</button>
    </form>
  </body>
</html>
